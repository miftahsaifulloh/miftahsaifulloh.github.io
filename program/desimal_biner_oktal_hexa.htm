function MakeArray()

function DecimaltoAnother(N, radix)
{
    s = "";
    A = N;
    while (A >= radix)
    {
        B = A % radix;
        A = Math.floor(A / radix);
        s += hex[B+1];
    }
    s += hex[A+1];
    return Transpose(s);
}

function Transpose(s)
{
    N = s.length;
    t = "";
    for (i = 0; i < N; i++)
        t = t + s.substring(N-i-1, N-i);
    s = t;
    return s;
}
