function cek()
{
 n=prompt("Inputan cek bil. ganjil ?");
 document.writeln("mengecek bilangan ganjil : <br>");
 if((n%2)==1)
 {document.writeln(n+" merupakan bilangan ganjil");}
 else
 {document.writeln(n+" bukan merupakan bilangan ganjil");}
}

function bil()
{
 n=prompt("Inputan bil. ganjil ?");
 jml = 0;
 document.writeln("bilangan ganjil : <br> ");
 for(i=1;i<=n;i++)
 {
 if((i%2)==1)
    {document.writeln(i+", ");
	 jml += i;}
 }
 document.writeln("<br><br>Jumlah deret : "+jml);
}
